<mat-card class="item" *ngFor="let topic of (topics$ | async)" fxFlex>
    <mat-card-header>
      <mat-card-title>{{ topic.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ topic.description }}
      </p>
    </mat-card-content>
    <div class="box">
      <mat-card-actions>
        <button mat-flat-button color="purple">
          <span class="ml1">S'abonner</span>
        </button>
      </mat-card-actions>
    </div>
</mat-card>
